<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        #calculator {
            border: 1px solid #dcdcdc;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        #display {
            width: calc(100% - 20px); /* Adjust for padding */
            height: 65px;
            font-size: 2.8em;
            text-align: right;
            margin-bottom: 20px;
            padding: 0 10px;
            border: none;
            background-color: #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            line-height: 65px; /* Vertically center text */
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .calculator-buttons button {
            width: 100%;
            padding: 18px 0;
            font-size: 1.6em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f8f9fa;
            color: #495057;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .calculator-buttons button:hover {
            background-color: #e2e6ea;
            transform: translateY(-1px);
        }

        .calculator-buttons button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .calculator-buttons .operator {
            background-color: #ff9800;
            color: #ffffff;
        }

        .calculator-buttons .operator:hover {
            background-color: #fb8c00;
        }

        #clear {
            background-color: #dc3545;
            color: #ffffff;
        }

        #clear:hover {
            background-color: #c82333;
        }

        #equals {
            grid-column: span 4; /* Make equals button span all 4 columns */
            background-color: #28a745;
            color: #ffffff;
        }

        #equals:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="calculator-buttons">
            <button id="clear" value="clear">C</button>
            <button class="operator" value="/">&divide;</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="-">-</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="+">+</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="decimal" value=".">.</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="0">0</button>
            
            <button id="equals" class="operator" value="=">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let firstOperand = null;
        let waitingForSecondOperand = false;
        let operator = null;

        const display = document.getElementById('display');
        const calculator = document.getElementById('calculator');

        function updateDisplay() {
            display.value = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand === true) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (waitingForSecondOperand === true) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                return;
            }
            if (!displayValue.includes(dot)) {
                displayValue += dot;
            }
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null && !isNaN(inputValue)) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation[operator](firstOperand, inputValue);

                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    return;
                }

                displayValue = String(parseFloat(result.toFixed(7))); 
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
        }

        const performCalculation = {
            '/': (first, second) => {
                if (second === 0) return 'Error';
                return first / second;
            },
            '*': (first, second) => first * second,
            '+': (first, second) => first + second,
            '-': (first, second) => first - second
        };

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            waitingForSecondOperand = false;
            operator = null;
        }

        calculator.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('operator')) {
                if (target.value === '=') {
                    if (firstOperand === null || operator === null || waitingForSecondOperand) {
                        return; 
                    }
                    const inputValue = parseFloat(displayValue);
                    const result = performCalculation[operator](firstOperand, inputValue);

                    if (result === 'Error') {
                        displayValue = 'Error';
                    } else {
                        displayValue = String(parseFloat(result.toFixed(7)));
                    }

                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = true;
                    updateDisplay();
                    return;
                } else {
                    handleOperator(target.value);
                    updateDisplay();
                    return;
                }
            }

            if (target.classList.contains('decimal')) {
                inputDecimal(target.value);
                updateDisplay();
                return;
            }

            if (target.id === 'clear') {
                resetCalculator();
                updateDisplay();
                return;
            }

            inputDigit(target.value);
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
