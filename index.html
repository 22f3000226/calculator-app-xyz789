    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        #display {
            width: calc(100% - 20px);
            height: 60px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2.5em;
            padding: 0 10px;
            box-sizing: border-box;
            color: #343a40;
            outline: none;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            transform: scale(0.98);
        }

        .button.operator, .button.equals {
            background-color: #ff9500;
            color: #ffffff;
        }

        .button.operator:hover, .button.equals:hover {
            background-color: #e08500;
        }

        .button.clear {
            background-color: #ff3b30;
            color: #ffffff;
        }
        .button.delete {
            background-color: #ffcc00;
            color: #333;
        }

        .button.clear:hover {
            background-color: #e02f25;
        }
        .button.delete:hover {
            background-color: #e0b000;
        }

        .button.clear {
            grid-column: span 2;
        }
        .button.equals {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button delete" onclick="deleteLast()">DEL</button>
            <button class="button operator" onclick="chooseOperation('/')">รท</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('*')">ร</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let resultDisplayed = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === 'Error') {
                currentInput = number;
                resultDisplayed = false;
            } else if (resultDisplayed || currentInput === '0') {
                currentInput = number;
                resultDisplayed = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (currentInput === 'Error') {
                currentInput = '0.';
                resultDisplayed = false;
            } else if (resultDisplayed) {
                currentInput = '0.';
                resultDisplayed = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === 'Error') return;

            if (previousInput !== '') {
                if (!resultDisplayed && currentInput !== '0') {
                    calculate();
                    previousInput = currentInput;
                    operator = op;
                    currentInput = '0';
                } else {
                    operator = op;
                }
            } else {
                operator = op;
                previousInput = currentInput;
                currentInput = '0';
            }
            resultDisplayed = false;
        }

        function calculate() {
            if (previousInput === '' || operator === '') {
                return;
            }

            // If currentInput is '0' or empty, use previousInput as the second operand (e.g., 5 + = -> 10)
            const currentOperand = (currentInput === '0' || currentInput === '') ? previousInput : currentInput;

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentOperand);
            let calculation;

            if (isNaN(prev) || isNaN(current)) {
                currentInput = 'Error';
                updateDisplay();
                return;
            }

            switch (operator) {
                case '+':
                    calculation = prev + current;
                    break;
                case '-':
                    calculation = prev - current;
                    break;
                case '*':
                    calculation = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error';
                        updateDisplay();
                        return;
                    }
                    calculation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Limit decimal places to avoid floating point inaccuracies and long numbers
            currentInput = parseFloat(calculation.toFixed(10)).toString(); 
            previousInput = '';
            operator = '';
            resultDisplayed = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            resultDisplayed = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput === 'Error') {
                clearDisplay();
                return;
            }
            if (resultDisplayed) return;

            if (currentInput.length > 1 && currentInput !== '0') {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
