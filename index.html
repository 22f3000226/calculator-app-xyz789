<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            box-sizing: border-box;
        }

        #calculator-app {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px; /* Fixed width for consistency */
        }

        #display {
            width: calc(100% - 20px); /* Account for padding */
            height: 60px;
            background-color: #222;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 0 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on one line */
            pointer-events: none; /* Prevent user from typing directly */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none; /* Prevent text selection on buttons */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        .button:hover {
            background-color: #777;
        }

        .button.operator {
            background-color: #f39c12;
        }

        .button.operator:hover {
            background-color: #e67e22;
        }

        .button.clear {
            background-color: #e74c3c;
        }

        .button.clear:hover {
            background-color: #c0392b;
        }

        .button.equals {
            background-color: #2ecc71;
        }

        .button.equals:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="calculator-app">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button class="button clear" id="clear" data-type="clear">C</button>
            <button class="button operator" data-value="/" data-type="operator">/</button>
            <button class="button operator" data-value="*" data-type="operator">*</button>
            <button class="button operator" data-value="-" data-type="operator">-</button>

            <button class="button" data-value="7" data-type="number">7</button>
            <button class="button" data-value="8" data-type="number">8</button>
            <button class="button" data-value="9" data-type="number">9</button>
            <button class="button operator" data-value="+" data-type="operator">+</button>

            <button class="button" data-value="4" data-type="number">4</button>
            <button class="button" data-value="5" data-type="number">5</button>
            <button class="button" data-value="6" data-type="number">6</button>
            <button class="button equals" id="equals" data-type="equals" style="grid-row: span 2;">=</button>

            <button class="button" data-value="1" data-type="number">1</button>
            <button class="button" data-value="2" data-type="number">2</button>
            <button class="button" data-value="3" data-type="number">3</button>

            <button class="button" data-value="0" data-type="number" style="grid-column: span 2;">0</button>
            <button class="button" data-value="." data-type="decimal">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;

        function updateDisplay() {
            display.value = displayValue;
        }

        function inputDigit(digit) {
            if (waitingForSecondOperand === true) {
                displayValue = digit;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForSecondOperand === true) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            if (!displayValue.includes('.')) {
                displayValue += '.';
            }
            updateDisplay();
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(displayValue);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                displayValue = String(result);
                firstOperand = result;
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
            updateDisplay();
        }

        function calculate(first, second, op) {
            if (op === '+') return first + second;
            if (op === '-') return first - second;
            if (op === '*') return first * second;
            if (op === '/') {
                if (second === 0) {
                    return 'Error'; // Division by zero
                }
                return first / second;
            }
            return second;
        }

        function resetCalculator() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            updateDisplay();
        }

        // Initialize display
        updateDisplay();

        // Event Listener for buttons using event delegation
        const buttonsContainer = document.querySelector('.buttons');
        buttonsContainer.addEventListener('click', (event) => {
            const { target } = event;
            const { type, value } = target.dataset;

            if (!target.matches('button')) {
                return; // Clicked outside a button
            }

            // If display shows 'Error', only 'C' button should work
            if (displayValue === 'Error') {
                if (type === 'clear') {
                    resetCalculator();
                }
                return; // Prevent any other action
            }

            if (type === 'number') {
                inputDigit(value);
                return;
            }

            if (type === 'decimal') {
                inputDecimal();
                return;
            }

            if (type === 'operator') {
                handleOperator(value);
                return;
            }

            if (type === 'equals') {
                if (firstOperand === null || operator === null) {
                    return; // Nothing to calculate yet
                }
                const inputValue = parseFloat(displayValue);
                const result = calculate(firstOperand, inputValue, operator);

                if (result === 'Error') {
                    displayValue = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                } else {
                    displayValue = String(result);
                    firstOperand = result; // Result becomes the new firstOperand for chained operations
                    operator = null; // Clear operator after equals
                    waitingForSecondOperand = true; // Next input should start new number
                }
                updateDisplay();
                return;
            }

            if (type === 'clear') {
                resetCalculator();
                return;
            }
        });
    </script>
</body>
</html>
